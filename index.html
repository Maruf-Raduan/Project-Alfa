<!DOCTYPE html>
<html>
<head>
    <title>Java Learning Assistant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            min-height: 100vh;
            color: #fff;
        }
        .container { 
            max-width: 1000px; 
            margin: 0 auto; 
            padding: 30px 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeIn 0.6s ease-in;
        }
        h1 { 
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #a0aec0;
            font-size: 1rem;
        }
        .chat-container {
            flex: 1;
            background: rgba(26, 32, 44, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .chat-box { 
            flex: 1;
            padding: 25px;
            overflow-y: auto;
            scroll-behavior: smooth;
        }
        .chat-box::-webkit-scrollbar { width: 8px; }
        .chat-box::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.05); }
        .chat-box::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.2); border-radius: 4px; }
        .message { 
            margin: 15px 0;
            padding: 15px 20px;
            border-radius: 15px;
            max-width: 80%;
            animation: slideIn 0.3s ease-out;
            line-height: 1.6;
        }
        .user { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        .assistant { 
            background: rgba(45, 55, 72, 0.8);
            color: #e2e8f0;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom-left-radius: 5px;
        }
        .input-area { 
            padding: 20px 25px;
            background: rgba(26, 32, 44, 0.6);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 12px;
        }
        input { 
            flex: 1;
            padding: 15px 20px;
            background: rgba(45, 55, 72, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-size: 15px;
            color: #fff;
            transition: all 0.3s ease;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }
        input::placeholder { color: #718096; }
        button { 
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        button:hover { 
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        button:active { transform: translateY(0); }
        pre { 
            background: rgba(0, 0, 0, 0.4);
            padding: 15px;
            border-radius: 10px;
            overflow-x: auto;
            margin-top: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 13px;
            line-height: 1.5;
        }
        code { color: #a0aec0; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .quick-actions {
            display: flex;
            gap: 10px;
            padding: 15px 25px;
            flex-wrap: wrap;
            background: rgba(26, 32, 44, 0.4);
        }
        .quick-btn {
            padding: 8px 16px;
            background: rgba(102, 126, 234, 0.2);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 8px;
            color: #a0aec0;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .quick-btn:hover {
            background: rgba(102, 126, 234, 0.3);
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚òï Java Learning Assistant</h1>
            <p class="subtitle">Master Java with AI-powered guidance</p>
        </div>
        <div class="chat-container">
            <div class="quick-actions">
                <div class="quick-btn" onclick="quickSend('example hello world')">üìù Hello World</div>
                <div class="quick-btn" onclick="quickSend('explain class')">üí° Explain Class</div>
                <div class="quick-btn" onclick="quickSend('quiz basics')">üéØ Quiz Me</div>
                <div class="quick-btn" onclick="quickSend('help')">‚ùì Help</div>
            </div>
            <div class="chat-box" id="chatBox"></div>
            <div class="input-area">
                <input type="text" id="userInput" placeholder="Ask me anything about Java..." onkeypress="if(event.key==='Enter') sendMessage()">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>
    <script>
        const API_URL = '/chat';
        
        function addMessage(text, isUser) {
            const chatBox = document.getElementById('chatBox');
            const msg = document.createElement('div');
            msg.className = 'message ' + (isUser ? 'user' : 'assistant');
            
            if (!isUser && (text.includes('public class') || text.includes('{'))) {
                msg.innerHTML = '<pre><code>' + escapeHtml(text) + '</code></pre>';
            } else {
                msg.textContent = text;
            }
            
            chatBox.appendChild(msg);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function quickSend(message) {
            document.getElementById('userInput').value = message;
            sendMessage();
        }
        
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            if (!message) return;
            
            addMessage(message, true);
            input.value = '';
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({message: message})
                });
                const data = await response.json();
                addMessage(data.response, false);
            } catch (error) {
                addMessage('‚ö†Ô∏è Error connecting to server. Please try again.', false);
            }
        }
        
        addMessage('üëã Welcome! I\'m your Java learning companion. Click a quick action above or ask me anything!', false);
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Java Learning Assistant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0e27;
            min-height: 100vh;
            color: #e2e8f0;
            overflow-x: hidden;
            width: 100%;
        }
        .container { 
            max-width: 1000px; 
            margin: 0 auto; 
            padding: 30px 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            width: 100%;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 25px;
            padding: 20px 30px;
            background: rgba(15, 23, 42, 0.8);
            border-radius: 16px;
            border: 1px solid rgba(148, 163, 184, 0.1);
            animation: fadeIn 0.6s ease-in;
        }
        .logo-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .logo-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
        }
        h1 { 
            font-size: 1.75rem;
            font-weight: 600;
            color: #f1f5f9;
            margin: 0;
        }
        .subtitle {
            color: #94a3b8;
            font-size: 0.875rem;
            margin-top: 4px;
        }
        .status-badge {
            padding: 6px 14px;
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: 20px;
            font-size: 0.75rem;
            color: #22c55e;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .status-dot {
            width: 6px;
            height: 6px;
            background: #22c55e;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .chat-container {
            flex: 1;
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            border: 1px solid rgba(148, 163, 184, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            width: 100%;
        }
        .chat-box { 
            flex: 1;
            padding: 25px;
            overflow-y: auto;
            overflow-x: hidden;
            scroll-behavior: smooth;
            word-wrap: break-word;
        }
        .chat-box::-webkit-scrollbar { width: 8px; }
        .chat-box::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.05); }
        .chat-box::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.2); border-radius: 4px; }
        .message { 
            margin: 20px 0;
            padding: 0;
            animation: slideIn 0.3s ease-out;
            line-height: 1.6;
            display: flex;
            gap: 12px;
            align-items: flex-start;
            max-width: 100%;
        }
        .user {
            flex-direction: row-reverse;
            justify-content: flex-start;
        }
        .assistant {
            flex-direction: row;
        }
        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            flex-shrink: 0;
        }
        .message-content {
            flex: 1;
            color: #e2e8f0;
            padding-top: 4px;
            max-width: 100%;
            overflow-wrap: break-word;
            word-break: break-word;
        }
        .user .message-content {
            text-align: right;
        }
        .assistant .message-content {
            text-align: left;
        }
        .user .message-avatar { 
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            color: white;
        }
        .assistant .message-avatar { 
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }
        .input-area { 
            padding: 20px 25px;
            background: rgba(15, 23, 42, 0.8);
            border-top: 1px solid rgba(148, 163, 184, 0.1);
            display: flex;
            gap: 12px;
            align-items: center;
        }
        input { 
            flex: 1;
            padding: 14px 18px;
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 10px;
            font-size: 14px;
            color: #f1f5f9;
            transition: all 0.3s ease;
            min-width: 0;
        }
        input:focus {
            outline: none;
            border-color: #3b82f6;
            background: rgba(30, 41, 59, 0.8);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        input::placeholder { color: #64748b; }
        button { 
            padding: 14px 24px;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        button:hover { 
            transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(59, 130, 246, 0.4);
        }
        button:active { transform: translateY(0); }
        pre { 
            background: rgba(0, 0, 0, 0.3);
            padding: 16px;
            border-radius: 8px;
            overflow-x: auto;
            margin-top: 10px;
            border: 1px solid rgba(148, 163, 184, 0.2);
            font-size: 13px;
            line-height: 1.6;
            font-family: 'Courier New', monospace;
            text-align: left;
            max-width: 100%;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        code {
            color: #94a3b8;
            white-space: pre-wrap;
            word-break: break-all;
        }
        code { color: #94a3b8; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .icon-btn {
            padding: 14px 16px;
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.2s ease;
            color: #94a3b8;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .icon-btn:hover {
            background: rgba(59, 130, 246, 0.2);
            color: #f1f5f9;
            border-color: rgba(59, 130, 246, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-section">
                <div class="logo-icon">
                    <i class="fa-brands fa-java"></i>
                </div>
                <div>
                    <h1>Java Learning Assistant</h1>
                    <p class="subtitle">AI-Powered Java Education Platform</p>
                </div>
            </div>
            <div class="status-badge">
                <span class="status-dot"></span>
                <span>AI Active</span>
            </div>
        </div>
        <div class="chat-container">
            <div class="chat-box" id="chatBox"></div>
            <div class="input-area">
                <input type="file" id="imageInput" accept="image/*" style="display:none" onchange="handleImageSelect()">
                <button class="icon-btn" onclick="document.getElementById('imageInput').click()" title="Upload image">
                    <i class="fa-solid fa-image"></i>
                </button>
                <input type="text" id="userInput" placeholder="Ask anything about Java programming..." onkeypress="if(event.key==='Enter') sendMessage()">
                <button onclick="sendMessage()">
                    <i class="fa-solid fa-paper-plane"></i>
                    <span>Send</span>
                </button>
            </div>
            <div id="imagePreview" style="display:none; padding: 10px 25px; background: rgba(15, 23, 42, 0.4);">
                <img id="previewImg" style="max-width: 200px; border-radius: 8px; border: 2px solid rgba(59, 130, 246, 0.3);">
                <button onclick="clearImage()" style="margin-left: 10px; padding: 6px 12px; font-size: 12px; background: rgba(239, 68, 68, 0.2); border: 1px solid rgba(239, 68, 68, 0.3);">
                    <i class="fa-solid fa-xmark"></i> Remove
                </button>
            </div>
        </div>
    </div>
    <script>
        const API_URL = '/chat';
        let selectedImage = null;
        
        function addMessage(text, isUser, imageUrl = null) {
            const chatBox = document.getElementById('chatBox');
            const msg = document.createElement('div');
            msg.className = 'message ' + (isUser ? 'user' : 'assistant');
            
            // Avatar
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.innerHTML = isUser ? '<i class="fa-solid fa-user"></i>' : '<i class="fa-brands fa-java"></i>';
            msg.appendChild(avatar);
            
            // Content
            const content = document.createElement('div');
            content.className = 'message-content';
            
            if (imageUrl && isUser) {
                const img = document.createElement('img');
                img.src = imageUrl;
                img.style.maxWidth = '200px';
                img.style.borderRadius = '8px';
                img.style.marginBottom = '10px';
                img.style.display = 'block';
                content.appendChild(img);
            }
            
            if (!isUser && (text.includes('public class') || text.includes('{'))) {
                const pre = document.createElement('pre');
                pre.innerHTML = '<code>' + escapeHtml(text) + '</code>';
                content.appendChild(pre);
            } else {
                // Format text with line breaks
                const lines = text.split('\n');
                lines.forEach((line, index) => {
                    content.appendChild(document.createTextNode(line));
                    if (index < lines.length - 1) {
                        content.appendChild(document.createElement('br'));
                    }
                });
            }
            
            msg.appendChild(content);
            chatBox.appendChild(msg);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
        
        function handleImageSelect() {
            const input = document.getElementById('imageInput');
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    selectedImage = e.target.result;
                    document.getElementById('previewImg').src = selectedImage;
                    document.getElementById('imagePreview').style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        }
        
        function clearImage() {
            selectedImage = null;
            document.getElementById('imageInput').value = '';
            document.getElementById('imagePreview').style.display = 'none';
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        

        
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            if (!message && !selectedImage) return;
            
            const displayMessage = message || 'Analyze this image';
            addMessage(displayMessage, true, selectedImage);
            
            const payload = {message: message};
            if (selectedImage) {
                payload.image = selectedImage;
            }
            
            input.value = '';
            clearImage();
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(payload)
                });
                const data = await response.json();
                addMessage(data.response, false);
            } catch (error) {
                addMessage('⚠️ Error connecting to server. Please try again.', false);
            }
        }
        
        addMessage('Welcome to Java Learning Assistant. I\'m here to help you master Java programming. Select a quick action above or type your question below.', false);
    </script>
</body>
</html>
